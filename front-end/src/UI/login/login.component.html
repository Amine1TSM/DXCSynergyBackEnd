<section class="vh-100" style="background-color: #dfe4ea;">
  <div class="container py-5 h-100" style="padding-top: 100px;">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col col-xl-8">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-12">

              <div class="card-body p-4 p-lg-5 text-black">

                <form class="center-inputs" [formGroup]="formLogin" (ngSubmit)="handleLogin()">

                  <div class="mb-3 pb-1 text-center logo">
                    <img src="assets/images/dxc.png" alt="Logo" class="logo-image" />
                  </div>
                  <div *ngIf="showLoginError" class="error-text">
                    Login or password is incorrect. Please try again.
                  </div>

                  <div class="mb-3"></div> <!-- Add an empty div for spacing -->

                  <div class="form-outline mb-4">
                    <label class="form-label d-block">Email address</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg short-input" formControlName="email" required />
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label d-block">Password</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg short-input" formControlName="password" required />

                  </div>

                  <div class="pt-1 mb-4 text-center">
                    <button class="btn btn-dark btn-lg btn-block custom-login-button" type="submit">Login</button>
                  </div>
                  <div class="mb-3 text-center">
                    <a href="#!" class="small text-muted">Terms of use.Privacy policy</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
