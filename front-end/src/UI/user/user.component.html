<ul class="pagination">
  <li class="page-item disabled"><a href="#"><i class="fa fa-angle-double-left"></i></a></li>
  <li class="page-item"><a href="#" class="page-link">1</a></li>
  <li class="page-item"><a href="#" class="page-link">2</a></li>
  <li class="page-item active"><a href="#" class="page-link">3</a></li>
  <li class="page-item"><a href="#" class="page-link">4</a></li>
  <li class="page-item"><a href="#" class="page-link">5</a></li>
  <li class="page-item"><a href="#" class="page-link"><i class="fa fa-angle-double-right"></i></a></li>
</ul>

<div class="container">
  <button (click)="showPageUsers()">
    users:
    </button>
  <h2>Users</h2>

  <table class="table">
    <thead>
      <tr>
        <th>Email</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of usersPage?.userResponseDTOS">
        <td>{{ user.email }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" [class.disabled]="usersPage?.currentPage === 0">
        <a class="page-link" (click)="changePage(usersPage?.currentPage - 1)" aria-label="Previous">
          <span aria-hidden="true">&laquo;</span>
          <span class="sr-only">Previous</span>
        </a>
      </li>

      <li class="page-item" *ngFor="let pageNumber of getPageNumbers(usersPage?.totalPages)">
        <button class="page-link" (click)="changePage(pageNumber)">{{ pageNumber + 1 }}</button>
      </li>

      <li class="page-item" [class.disabled]="usersPage?.currentPage >= usersPage?.totalPages - 1">
        <a class="page-link" (click)="changePage(usersPage?.currentPage + 1)" aria-label="Next">
          <span aria-hidden="true">&raquo;</span>
          <span class="sr-only">Next</span>
        </a>
      </li>
    </ul>
  </nav>
</div>
